    <style>
        body {

            margin: 0%;
            padding: 0%;
            font-family: Arial;

            /* overflow: scroll; */
            /* min-width: 300px;
            min-height: 600px; */
        }


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.836);
            padding: 5px;
            position: fixed;
            box-shadow: 1px 1px transparent;
            top: 0;
            width: 100%;
        }

        .navbar .logo {

            padding: 25px 15px;
            width: 170px;
            height: 10px;
            float: left;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: rgb(195, 203, 224);

        }

        .logo:hover {
            color: rgb(61, 229, 235);
            transform: scale(1.10);
            transition: .3s;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .navbar .navlink {
            display: flex;
            text-decoration: none;
        }

        .navbar a {
            color: #fff;
            padding: 12px 30px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;

        }

        .navbar a:hover {
            background: rgba(134, 129, 129, 0.6);
            border-radius: 6px;
            transition: .1s;
        }

        section {
            height: 100vh;
            background: url("{% static 'noen.jpg' %}");
            /* background: url(noen.jpg); */
            background-size: cover;
            margin-top: -100px;
        }

        .checkbtn {
            font-size: 30px;
            color: #fff;
            float: right;
            line-height: 80px;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }

        #check {
            display: none;
        }


        .note {
            background-color: rgb(128, 56, 196);
            color: #fff;
            display: flex;
            text-align: center;
            justify-content: center;
            height: 175px;
            font-size: larger;
            font-family: 'Brush Script MT', cursive;
            z-index: 1;

            /* 
            padding: 5px;
            margin: 5px;
            border-radius: 5px; */
        }




        @media (max-width:800px) {
            label.logo {
                font-size: 30px;
                padding-left: 50px;

            }
        }

        /* extra */


        :root {
            --background-dark: #2d3548;
            --text-light: rgba(255, 255, 255, 0.6);
            --text-lighter: rgba(255, 255, 255, 0.9);
            --spacing-s: 8px;
            --spacing-m: 16px;
            --spacing-l: 24px;
            --spacing-xl: 32px;
            --spacing-xxl: 64px;
            --width-container: 1200px;
        }



        .hero-section {
            align-items: flex-start;
            background-image: linear-gradient(15deg, #0f4667 0%, #2a6973 150%);
            display: flex;
            min-height: 100%;
            justify-content: center;
            padding: var(--spacing-xxl) var(--spacing-l);
            height: 400px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-column-gap: var(--spacing-l);
            grid-row-gap: var(--spacing-l);
            max-width: var(--width-container);
            width: 100%;

        }

        @media(min-width: 540px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .hero-section {
                height: 1200px;
            }

        }

        @media(min-width: 960px) {
            .card-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .hero-section {
                height: 400px;
            }

        }

        .card {
            list-style: none;
            position: relative;
        }

        .card:before {
            content: '';
            display: block;
            padding-bottom: 150%;
            width: 100%;
        }

        .card__background {
            background-size: cover;
            background-position: center;
            border-radius: var(--spacing-l);
            bottom: 0;
            filter: brightness(0.75) saturate(1.2) contrast(0.85);
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transform-origin: center;
            trsnsform: scale(1) translateZ(0);
            transition:
                filter 200ms linear,
                transform 200ms linear;
        }

        .card:hover .card__background {
            transform: scale(1.05) translateZ(0);
        }

        .card-grid:hover>.card:not(:hover) .card__background {
            filter: brightness(0.5) saturate(0) contrast(1.2) blur(20px);
        }

        .card__content {
            left: 0;
            padding: var(--spacing-l);
            position: absolute;
            top: 0;
        }

        .card__category {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-s);
            text-transform: uppercase;
        }

        .card__heading {
            color: var(--text-lighter);
            font-size: 1.9rem;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2);
            line-height: 1.4;
            word-spacing: 100vw;


        }

        /* extra */
       .game{
        border: 1px solid black;
        height: 450px;;
       }
